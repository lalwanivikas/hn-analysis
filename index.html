<!DOCTYPE html>
<html>
<head>
	<title>Hacker News</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Hacker News Analysis</h1>
	<h2>Visually represents hourly distribution of last few submissions on Hacker News.</h2>
	
	<div class="inputData">
		<form class="description">
			<input type="text" id="numberOfSubmissions" placeholder="Enter number of submissions to analyse (<1000)">
		</form>
		<div id="numberOfStories" class="description"></div>
		<div id="numberOfComments" class="description"></div>
	</div>
	
	<div id="preChart">
		<p>Chart will load here after all<br> the requests are finished...</p>
		<img src="img/ellipsis.gif">
	</div>
	
	<div id="chartDiv">
		<div id="legendDiv"></div>
	</div>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
